<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else>Now you see me!</p>
    <template v-if="show">
      <h4>Heading</h4>
      <p>Inside a template</p>
    </template>
    <p v-show="show">Do you also see me?</p>
    <button v-on:click="show = !show">Switch</button>
    <hr>
    <ul>
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
    </ul>
    <button v-on:click="ingredients.push('spices')">Add New</button>
    <hr>
    <ul>
      <li v-for="person in persons">
        <span v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }}) </span>
      </li>
    </ul>
    <span v-for="n in 10">{{ n }} </span>
    <hr>
    <template v-for="(ingredient, index) in ingredients">
      <h3>{{ ingredient }}</h3>
      <p>{{ index }}</p>
    </template>

  </div>
</body>
</html>
