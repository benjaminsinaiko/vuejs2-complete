<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ title }}</p>
    <p>{{ sayHello() }}</p>
    <p>{{ sayHelloWorld() }} - <a v-bind:href="link">Google</a></p>
    <hr>
    <p v-html='finishedLink'></p>
  </div>
</body>
</html>
